version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: inferlab-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: inferlab
      POSTGRES_PASSWORD: inferlab_dev_2024
      POSTGRES_DB: inferlab
    ports:
      - "5432:5432"
    volumes:
      - inferlab_pgdata:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inferlab -d inferlab"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  inferlab_pgdata:

